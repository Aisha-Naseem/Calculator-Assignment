<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator card">

        <input type="text" class="calculator-screen z-depth-1" value="" id="result"/>

        <div class="calculator-keys">
            <button type="button" class="operator btn btn-info" onclick="getNum('Math.sin')">Sin</button>
            <button type="button" class="operator btn btn-info" onclick="getNum('Math.cos')">Cos</button>
            <button type="button" class="operator btn btn-info" onclick="getNum('Math.tan')">Tan</button>
            <button type="button" class="operator btn btn-info" onclick="getNum('Math.log10')">log</button>
            <button type="button" class="operator btn btn-info" onclick="getNum('Math.log2E')">ln</button>
            
            <button type="button" class="operator btn btn-info" onclick="calculate()">√</button>
            <button type="button" class="operator btn btn-info" onclick="square()">x²</button>
            <button type="button" class="operator btn btn-info" onclick="calculatePower()">^</button>
            <button type="button" class="operator btn btn-info" onclick="getNum('Math.E')">E</button>
            <button type="button" class="operator btn btn-info" onclick="getNum('Math.PI')">π</button>
            <button type="button" class="operator btn btn-info" onclick="getNum('&#40;')">&#40;</button>
            <button type="button" class="operator btn btn-info" onclick="getNum('&#41;')">&#41;</button>


            <button type="button" class="operator btn btn-info" onclick="getNum('+')">+</button>
            <button type="button" class="operator btn btn-info" onclick="getNum('-')">-</button>
            <button type="button" class="operator btn btn-info" onclick="getNum('*')">&times;</button>
            <button type="button" class="operator btn btn-info" onclick="getNum('/')">&divide;</button>
            <button type="button" class="operator btn btn-info" onclick="calculatePercentage(percentage)">%</button>
            <button type="button" class="operator btn btn-info" onclick="removeNum()">⌫</button>

            <button type="button" onclick="getNum('9')" class="btn btn-light waves-effect">9</button>
            <button type="button" onclick="getNum('8')" class="btn btn-light waves-effect">8</button>
            <button type="button" onclick="getNum('7')" class="btn btn-light waves-effect">7</button>
            <button type="button" onclick="getNum('6')" class="btn btn-light waves-effect">6</button>
            
            <button type="button" onclick="getNum('5')" class="btn btn-light waves-effect">5</button>
            <button type="button" onclick="getNum('4')" class="btn btn-light waves-effect">4</button>
            <button type="button" onclick="getNum('3')" class="btn btn-light waves-effect">3</button>
            <button type="button" onclick="getNum('2')" class="btn btn-light waves-effect">2</button>
            
            <button type="button" onclick="getNum('1')" class="btn btn-light waves-effect">1</button>
            <button type="button" onclick="getNum('0')" class="btn btn-light waves-effect">0</button>
            <button type="button" onclick="getNum('.')" class="decimal function btn btn-secondary">.</button>
            <button type="button" onclick="clearAll('')" class="all-clear function btn btn-danger btn-sm">AC</button>
            
            <button type="button" class="equal-sign operator btn btn-default" onclick="getResult()">=</button>

        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
